<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <p class="confirm-message">{{ message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ cancelLabel }}</button>
  <button mat-raised-button [color]="data.confirmWarn ? 'warn' : 'primary'" (click)="onConfirm()">
    {{ confirmLabel }}
  </button>
</mat-dialog-actions>
